<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do List</title>
</head>

<body>






    <div class="container " id="container">

        <div class="calendar-container animated fadeInUpBig">

            <header>
                <i id="prev" class="material-icons md-48 left-arrow">keyboard_arrow_left</i>
                <i id="next" class="material-icons md-48 right-arrow">keyboard_arrow_right</i>
                <div id="day" class="day"></div>
                <div>
                    <span id='month'></span><span id='year'></span>
                </div>


            </header>

            <table id="" class="calendar-week">




                <tr>

                    <td>Mon</td>
                    <td>Tue</td>
                    <td>Wed</td>
                    <td>Thu</td>
                    <td>Fri</td>
                    <td>Sat</td>
                    <td>Sun</td>

                </tr>




            </table>

            <table id="calendar" class="calendar animated rotateInDownLeft">




            </table>

            <div class="ring-left"></div>
            <div class="ring-right"></div>

        </div>
        <!-- end calendar-container -->





        <div class="wrapper animated fadeInDown">

            <header id="header">

                <h1 id="title"> To-Do List</h1>
                <input type="text" placeholder="Add Item" id="item">
                <button id="add">
          <i class="material-icons">add_circle_icon</i>
        </button>



            </header>
            <ul id="todo">


            </ul>


        </div>

    </div>
    <!-- end container -->
